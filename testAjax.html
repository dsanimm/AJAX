<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX PROMISE TEST</title>
    <style>
        .body {
            margin: auto;
        }
        
        div {
            border: 1px solid black;
            background-color: yellow;
            padding: 50px;
            width: 80%;
            font-style: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../AjaxPromiseHttpService.js"></script>
</head>

<body>
    <h1>The Test Services Results</h1>
    <div id="get"></div>
    <div id="delete"></div>
    <div id="post"></div>
    <script>
        const getElement = document.querySelector('#get');
        const getURL = "http://localhost:3000/employee_details/2";
        makePromiseCall("GET", getURL, true).then(responseText => {
            getElement.textContent = "Get User Data : " + responseText;
        }).catch(error => {
            getElement.textContent = "Get Error Status : " + JSON.stringify(error);
        });

        const deleteURL = "http://localhost:3000/employee_details/13";
        const deleteElement = document.querySelector('#delete');
        makePromiseCall("DELETE", deleteURL, false).then(responseText => {
            deleteElement.textContent = "Delete User Data : " + responseText;
        }).catch(error => {
            deleteElement.textContent = "Delete Error Status : " + JSON.stringify(error);
        });

        const postURL = "http://localhost:3000/employee_details";
        const data = {
            "company_name": "Capgemini",
            "name": "Monjulika",
            "address": "TBD",
            "gender": "F",
            "salary": 6790000,
            "startDate": {
                "year": 2010,
                "month": 3,
                "day": 19
            },
            "department_ids": [
                3
            ]
        };
        const postElement = document.querySelector('#post');
        makePromiseCall("POST", postURL, true, data).then(responseText => {
            postElement.textContent = "Post User Data : " + responseText;
        }).catch(error => {
            postElement.textContent = "Post Error Status : " + JSON.stringify(error);
        });
    </script>
</body>

</html>
